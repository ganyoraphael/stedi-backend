apiVersion: apps/v1
kind: Deployment
metadata:
  name: stedi-ganyoraphael-dev
spec:
  replicas:
  selector:
    matchLabels:
      app: stedi-ganyoraphael-dev
  template:
    metadata:
      labels:
        app: stedi-ganyoraphael-dev
    spec:
      containers:
        - name: stedi-ganyoraphael-dev
          image: gcr.io/thespiders/raphael-stedi-api
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets-prod
                  key: REDIS_PASS
            - name: REDIS_HOST
              value: "redis-stedi-prod"
            - name: REDIS_POST
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: KAFKA_BROKER
              value: "localhost:9092"
          ports:
            - containerPort: 443
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".25"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 4567
            initialDelaySeconds: 10
            periodSeconds: 3


